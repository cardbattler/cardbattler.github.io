<div class="tc mw5 center relative-l relative-m absolute top--2 right-0 left-0">
  {%- for path in page_paths -%}
    {%- assign my_page = site.pages | where: "path", path | first -%}
    {%- if my_page.title -%}
      <a class="page-link lh-title f3 ferrum" href="{{ my_page.url | relative_url }}">&bull; {{ my_page.title | escape }} &bull;</a><br>
    {%- endif -%}
  {%- endfor -%}
</div>
