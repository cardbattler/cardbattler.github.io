<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- assign default_paths = site.pages | map: "path" -%}
  {%- assign page_paths = site.header_pages | default: default_paths -%}
  
  {%- include head.html -%}

  <body>
    {%- include header.html -%}
    <main class="page-content splash fade-in relative" aria-label="Content">

      {{ content }}
    </main>

    {%- include footer.html -%}

  </body>

</html>
