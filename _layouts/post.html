<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- assign default_paths = site.pages | map: "path" -%}
  {%- assign page_paths = site.header_pages | default: default_paths -%}
  
  {%- include head.html -%}

  <body>
    <header class="w-100" role="banner">
      <div class="cf h4 mw7 top-wash center">
        <div class="fl w-100 h3">
          <a class="w-100 h-100 dib" href="/">
            <img src="/assets/images/site/text.png" class="mw-100 h-100" alt="Constelleum">
          </a>
        </div>
        <div class="fl w-100 ph4">
          <a class="w-100 dib lh-title f3 avenir" href="/devlog">
            &larr;devlog
          </a>
        </div>
      </div>
      
    </header>
    
    <main class="cf page-content relative white mw7 center avenir pa4 sparkle" aria-label="Content">
      <h1 class="page-heading f1">{{ page.title }}</h1>
      
      {{ content }}
      
    </main>

    {%- include footer.html -%}

  </body>

</html>
